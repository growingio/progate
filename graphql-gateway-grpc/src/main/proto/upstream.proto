syntax = "proto3";

package growing.graphql.gateway;

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

option java_package = "io.growing.gateway";
option java_multiple_files = true;
option java_outer_classname = "UpstreamServiceProto";

message SchemeDto {
  repeated bytes graphql_definitions = 1;
  repeated bytes restful_definitions = 2;
}

service UpstreamService {

  rpc GetScheme(google.protobuf.Empty) returns(SchemeDto){
  }

}
